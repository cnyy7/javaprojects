<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .main {
            color: red;
            font-weight: bold;
        }
    </style>
    <script>
        window.onload = function () {
            var oaBtn = document.getElementById("abtn");
            var obBtn = document.getElementById("bbtn");
            var ocBtn = document.getElementById("cbtn");
            oaBtn.onclick = function () {
                alert(oaBtn.getAttribute("id"));
            };
            obBtn.onclick = function () {
                oaBtn.setAttribute("value", "getattribute");
                alert("修改属性完成");
            };
            ocBtn.onclick = function () {
                let oP = document.getElementsByTagName("p");
                oP[0].removeAttribute("class");
            };
        }
    </script>
</head>
<body>
<input id="abtn" type="button" value="获取属性">
<input id="bbtn" type="button" value="改变属性">
<input id="cbtn" type="button" value="删除属性">
<p class="main">北京林业大学</p>
</body>
</html>
