<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload=function () {
            let oBtn = document.getElementById("btn");
            let deoBtn= document.getElementById("debtn");
            let copyBtn=document.getElementById("copybtn");
            oBtn.onclick=function () {
                let oUI= document.getElementById("list");
                let oTxt= document.getElementById("txt");

                let textNode = document.createTextNode(oTxt.value);
                let oLi= document.createElement("li");
                oLi.appendChild(textNode);
                oUI.appendChild(oLi);
            };
            deoBtn.onclick=function () {
                let oUI = document.getElementById("list");
                oUI.removeChild(oUI.lastElementChild);
            };
            copyBtn.onclick=function () {
                let oUI=document.getElementById("list");
                document.body.appendChild(oUI.cloneNode(true));
            }

        }
    </script>
</head>
<body>
<ul id="list">
    <li>北京林业大学</li>
    <li>是个美丽的大学</li>
    <li>北京林学</li>
</ul>
<input id="txt" type="text"/><input id="btn" type="button" value="插入"/>
<input id="debtn" type="button" value="删除"/>
<input id="copybtn" type="button" value="复制"/>
</body>
</html>
