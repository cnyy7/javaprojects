<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My web site</title>
    <style type="text/css">
        table{
            border-collapse: collapse;
        }
        tr,td{
            width: 80px;
            height: 20px;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
<script>
    window.onload=function () {
        let oDiv=document.getElementById("content");
        let oStrong = document.createElement("strong");
        let oTxt = document.createTextNode("北京林业大学");
        oStrong.appendChild(oTxt);
        oDiv.appendChild(oStrong);

        let oInput = document.createElement("input");
        oInput.id='submit';
        oInput.type='button';
        oInput.value='提交';
        document.body.appendChild(oInput);

        let oImg = document.createElement('img');
        oImg.className="pic";
        oImg.src="img/2.jpg";
        oImg.style.border="1px solid silver";
        document.body.appendChild(oImg);

        let oTable = document.createElement("table");
        for (let i = 0; i < 3; i++) {
            let oTr=document.createElement("tr");
            for (let j = 0; j < 3; j++) {
                let oTd = document.createElement("td");
                oTr.appendChild(oTd);
            }
            oTable.appendChild(oTr);
        }
        document.body.appendChild(oTable);
    }
</script>
<div id="content">

</div>
</body>
</html>
